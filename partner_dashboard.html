 <!--Partner Dashboard-->
    
<div class="content" ng-controller="AdminDashCtrl">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <textarea style="dont-weight: bold" class="col-lg-12" class="nothing" readonly>
                                Storage statistics
                                    Available : 72 %
                                    Used : 28 %
                        </textarea>
                    </div>     
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                                <h4 class="title">Admin List</h4>
                                <!-- <p class="category">Here is a subtitle for this table</p> -->
                            </div>
                            <div class="content table-responsive table-full-width">
                                <table class="table table-hover table-striped">
                                    <thead>
                                        <th> Name </th>
                                    	<th> Number_of_customers </th>
                                    	
                                    </thead>
                                    <tbody>
                                       	<tr ng-repeat="admin in customerList">
											<td>{{admin.UserName}} </td>
											<td>{{admin.CustomerCount}}</td>
                                        </tr>
                                    </tbody>
                                </table>

                                <div class="payment" class="row">
                                    <div class="col-lg-12">
                                       <div class="col-lg-offset-5 col-lg-10">
                                    <button type="submit" class="btn btn-primary btn-space" ng-click="makePayment()">
                                        Make Payment
                                    </button>
                                    <button type="submit" class="btn btn-primary btn-space" ng-click="LinkAddAdmin()">
                                        Add a New Admin
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
    </div>
</div>
