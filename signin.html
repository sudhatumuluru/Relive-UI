	<div class="container">
    <div id="login" ng-controller="LoginCtrl" id="loginform" class="loginForm">
        <h4>Login Page</h4>
    <form class="form-horizontal">
    <div class="form-group col-lg-9">
        <label for="inputUserName" class="control-label col-sm-2">Username</label>
        <div class="col-sm-10">
           <input type="text" class="form-control" id="UserName" ng-model="login.UserName"
                       placeholder="Enter Username" value="{{login.UserName}}" required>
        </div>
    </div>
        
        
        
    <div class="form-group col-lg-9">
        <label for="inputPassword" class="control-label col-sm-2">Password</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="PWD" ng-model="login.PWD"
                       placeholder="Enter Password" value="{{login.PWD}}" required>
        </div>
    </div>
        
         <div class="form-group col-xs-9">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary" ng-click="handleSubmit()">Login</button>
            <button type="submit" class="btn btn-primary" ng-click="resetLoginForm()">Reset</button>
        </div>
    </div>
        </form>
</div>
        
        
    </div>
